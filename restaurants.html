<script>

var allres = document.getElementById("allres");

var restRef = firebase.database().ref().child("Restaurants");
restRef.on('value', function(datasnapshot) {
  allres.innerHTML = "";
  datasnapshot.forEach(function(childSnapshot) {
  var childData = childSnapshot.val();

  var allresdata = '<a href="food_items.html?resname='+childData.Name+'">'; 
  allresdata += '<div class="col-md-3 col-sm-4 col-xs-6" style="background-color: #eeeeee; height:300px; text-align: center;">'; 
  allresdata += '<div style="width:100%; height:200px;">'; 
  allresdata += '<img class="center-block hplink" src="img/restaraunts/'+childData.Image+'" style="height:100%; margin: auto;"/></div>'; 
  allresdata += '<div style="line-height: 47px; font-size: 18px;">';
      
  allresdata += childData.Name; 
  allresdata += '</div></div></a>'; 

  allres.innerHTML += allresdata;
  
  
 });

});
