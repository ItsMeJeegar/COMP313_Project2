<div class="container theme-showcase" role="main" style="background-color: #333333; padding-top: 15px; min-height: 800px;">
  
        <h2 id="foodhead" style="color: #cccccc">Pick Up List</h2>


<div class="row" id="emporders">

<script src="js/firebase/main.js"></script>
  <script>
function get(name){
   if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
      return decodeURIComponent(name[1]);
}


  var emporders = document.getElementById("emporders");
  
  //var resname = get("resname");
  //var resname = firebase.database().ref().child("Items");
  var resname = 'Tim Hortons';
  if(get("restaurant")!=null) {
    resname = get("restaurant");
  }
  var rest = document.getElementById("rest");
  rest.innerHTML = '<b><h2 style="line-height: 10px; color: #eeeeee;">'+resname+'</h2></b>';
  var hasItems = false;
  var latestOrderRef = firebase.database().ref().child("Orders").orderByChild('OrderID').limitToFirst(8);
  var orderRef = firebase.database().ref().child("Orders");
  latestOrderRef.on("value", function(orderSnapShot) {
    emporders.innerHTML = '';
    orderSnapShot.forEach(function(childSnapShot){
      var childData = childSnapShot.val();
      var emporderdata = '';
      emporderdata += '<div class="col-md-12 col-sm-12 col-xs-12" style="height:40px; background-color: #333333; color: #dddddd; outline: 1px solid #dddddd; font-size: 20px; line-height: 40px;">';
      emporderdata += '<div style="width:80%; height:40px; float: left;">Order ID: '+childData.OrderID+'';
  //1 x Coffee <br>
  //2 x Bagel <br>

      hasItems = false;
      var itemRef = orderRef.child(childSnapShot.key+'/Items');
      itemRef.on("value", function(itemsSnapShot) {
      
        itemsSnapShot.forEach(function (itemSnapShot){
          
          var itemData = itemSnapShot.val();
          
          if(itemData.Restaurant == resname && itemData.Status == 'Ready') {
       
            hasItems = true;
          }

        });
      
      });
emporderdata += '</div><div style="width:20%; height: 40px; float: left; text-align: center;">';
emporderdata += '<input type="button" class="btn-sm btn-success" value="Picked Up" style="width:150px;" onclick="orderPickedUp(\''+childSnapShot.key+'\',\''+childData.Restaurant+'\')"></div></div>';
if(hasItems==true) {
  emporders.innerHTML += emporderdata;
}
    }); 
  });


function orderPickedUp(orderkey,restaurant) {
var itemRef = orderRef.child(orderkey+'/Items');
itemRef.orderByChild("Restaurant").equalTo(resname).on("value", function(snapShot) {
  snapShot.forEach(function(childSnapShot){
      var childData = childSnapShot.val();
      var itemkey = childSnapShot.key;
      var updates = {};
      updates['Orders/'+orderkey+'/Items/'+itemkey+'/Status'] = 'Picked Up';
      firebase.database().ref().update(updates);
  });
});
}
</script>
