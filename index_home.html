  <script>
var latestitems = document.getElementById("latestitems");

  var foodRef = firebase.database().ref().child("Items").limitToLast(4);
  foodRef.on("value", function(snapShot) {
    snapShot.forEach(function(childSnapShot){
      var childData = childSnapShot.val();
      // var costSnapShot = childSnapShot.child("Cost");
      // costSnapShot.forEach(function(costs){
      //   window.alert(costs.key+" - "+costs.val()); 
      // });
      
      var latestdata = '<a href="item.html?key='+childSnapShot.key+'"><div class="col-md-3 col-sm-4 col-xs-12" style="height:250px; text-align: center;">'; 
      latestdata += '<div style="width:100%; height:10px;"></div><div style="width:100%; height:180px;">'; 
      latestdata += '<img class="center-block" src="img/items/'+childData.Image+'" style="height:100%; border: 1px solid #555555; margin: auto;"/>';
      latestdata += '</div><div style="line-height: 47px; font-size: 18px;">';
      latestdata += childData.Name;
      latestdata += '<br></div></div></a>';
      
      latestitems.innerHTML += latestdata;
      
    }); 
  });
  getCartCountAndDisplay();


 
  </script>
